<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UniTrip</title>
    <script src="script.js"></script>
    


</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="initHeader">
                <a href=""><img class="iconHeader" src="https://cdn-icons-png.flaticon.com/512/2798/2798088.png" alt="icon UniViagens"></a>
                <a class="nomeHeader" href="">UniTrip</a>
            </div>

            <div >
                <a href="" class="textHeader">Sobre Nós</a>
                <a href="" class="textHeader">Contatos</a>
            </div>
        </div>
    </header>

    <main>
     

        <datalist id="locais">
          <option >Acre/AC</option>
          <option >Alagoas/AL</option>
          <option >Amapá/AP</option>
          <option >Amazonas/AM</option>
          <option >Bahia/BA</option>
          <option >Ceará/CE</option>
          <option >Espírito Santo/ES</option>
          <option >Goiás/GO</option>
          <option >Maranhão/MA</option>
          <option >Mato Grosso/MT</option>
          <option >Mato Grosso do Sul/MS</option>
          <option >Minas Gerais/MG</option>
          <option >Pará/PA</option>
          <option >Paraíba/PB</option>
          <option >Paraná/PR</option>
          <option >Pernambuco/PE</option>
          <option >Piauí/PI</option>
          <option >Rio de Janeiro/RJ</option>
          <option >Rio Grande do Norte/RN</option>
          <option >Rio Grande do Sul/RS</option>
          <option >Rondônia/RO</option>
          <option >Roraima/RR</option>
          <option >Santa Catarina/SC</option>
          <option >São Paulo/SP</option>
          <option >Sergipe/SE</option>
          <option >Tocantins/TO</option>
          <option >Distrito Federal/DF</option>
        </datalist>

        <div class="meioPage" action="">

            <div class="button">

              <label class="labelOne" for="idaVolta">Ida e Volta</label>
                <input type="checkbox" id="idaVolta"  class="checkOne" >

                <label class="labelTwo" for="somenteIda">Somente ida</label>
                <input type="checkbox" id="somenteIda" class="checkTwo">
                
            </div>

            <div class="pontos">
              <input class="address" type="text" list="locais" placeholder="Ponto de partida" id="partida" >
              <input class="address" type="text" list="locais" placeholder="Destino final" id="destino">
            </div>
            
            <div class="data">
                <input class="inputData" type="date" id="dataIda">
                <br>
                <input class="inputData" type="date" id="dataVolta" >
            </div>

            
            <div class="quantPessoas">
              <fieldset class="pessoas">
                <legend style="color: #000; font-size: 20px;">Quantidade de pessoas </legend>
                
                <label for="adultos" style="font-size: 18px; cursor: pointer;">Adultos</label>
                <input id="adultos" type="number" placeholder="1" min="1" max="9" pattern="[1-9]"  style="width: 150px;">
                <br>
                <label for="crianças" style="font-size: 18px; cursor: pointer;">Crianças</label>
                <input id="crianças" type="number" placeholder="0" min="0" max="9" style="width: 150px;" >
                <br>
                <label for="bebes" style="font-size: 18px; cursor:pointer ;">Bebês</label>
                <input id="bebes" type="number" placeholder="0" min="0" max="9" style="width: 150px;">
              </fieldset>

            </div>
            <div class="resultado">
              <button class="buttonResult" type="submit" onclick="result()">BUSCAR</button>
            </div>
            
        </div>

        
    </main>
    <footer>
      
        
    </footer>
    
</body>
</html>
